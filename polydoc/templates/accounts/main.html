<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rapid Bootstrap Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
          rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="{% static 'accounts/css/bootstrap.min.css' %} " rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="{% static 'accounts/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'accounts/css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'accounts/css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'accounts/css/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'accounts/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="{% static 'accounts/css/style.css' %}" rel="stylesheet">
    {% include 'accounts/main_css.html' %}

</head>

<body>

<!-- include navbar -->
  {%  include 'accounts/navbar.html' %}
  <!-- include block content -->
  {%  block content %}

  {% endblock %}
  <!-- end block content -->
  <!-- include footer -->
  {%  include 'accounts/footer.html' %}

</body>
<!-- JavaScript Libraries -->
<script src="{% static 'accounts/js/jquery.min.js' %}"></script>
<script src="{% static 'accounts/js/jquery-migrate.min.js' %}"></script>
<script src="{% static 'accounts/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'accounts/js/easing.min.js' %}"></script>
<script src="{% static 'accounts/js/mobile-nav.js' %}"></script>
<script src="{% static 'accounts/js/wow.min.js' %}"></script>
<script src="{% static 'accounts/js/waypoints.min.js' %}"></script>
<script src="{% static 'accounts/js/counterup.min.js' %}"></script>
<script src="{% static 'accounts/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'accounts/js/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'accounts/js/lightbox.min.js' %}"></script>
<!-- Contact Form JavaScript File -->
<script src="{% static 'accounts/js/contactform.js' %}"></script>

<!-- Template Main Javascript File -->
<script src="{% static 'accounts/js/main.js' %}"></script>


{% include 'accounts/main_js.html' %}
</body>
</html>
