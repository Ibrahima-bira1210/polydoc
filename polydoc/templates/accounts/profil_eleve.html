<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Edit Profile eleve</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="form-control" name="photo">
                </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-coffee"></i><strong>.alert</strong>.Avant d'utiliser polydoc veuilez editer votre
                    profil
                </div>
                <h3>Personal info</h3>


                <div class="form-row">
                    <div class="form-group">
                        <label class="col-lg-5 control-label">First name:</label>
                        <div class="col-lg-10">
                            <input class="form-control" required type="text" value="Jane">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-5 control-label">Last name:</label>
                        <div class="col-lg-10">
                            <input class="form-control" required type="text" value="Bishop">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="janesemail@gmail.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label class="col-lg-10 control-label" for="dept">Departement</label>
                        <select name="dept" class="browser-default  custom-select" id="dept">
                            <option selected>Open this select departement</option>
                            <option value="Genie Civil">Genie Civil</option>
                            <option value="Genie Electromecanique">Genie Electromecanique</option>
                            <option value="Genie Informatique et Telecommunication">Genie Informatique et
                                Telecommunication
                            </option>
                            <option value="Filiere Aeronautique">Filiere Aeronautique</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="col-lg-10 control-label" for="classe">Classe</label>
                        <select name="classe" class="browser-default selectpicker custom-select" id="classe">
                            <option selected>Open this select Classe</option>
                            <option value="TC1">TC1</option>
                            <option value="TC2">TC2</option>
                            <option value="DIC1">DIC1</option>
                            <option value="DIC2">DIC2</option>
                            <option value="DIC3">DIC3</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea name="bio" class="form-control" rows="2" cols="1" id="bio"></textarea>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-primary" value="Sauvegarder les modifications">
                    </div>
                </div>
    </form>
</div>
</div>
</div>
<hr>

</body>
</html>


div style="display: block; margin: 100px">
<h2>Upload files</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-sm-6 col-sm-offset-1">
        <div id="matiere" class="form-group">
            <label>Matiere</label><br>
            <select name="country" class="form-control" multiple>
                <option disabled value="">choose matiere</option>
                {% for mat in matiere %}
                    <option value="{{ mat.id_matiere }}"> {{ mat.libelle }} </option>
                {% endfor %}
                <option value="...">...</option>
            </select>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label>Titre</label>
            <input required name="titre" type="text" class="form-control" placeholder="titre">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label>Auteur</label>
            <input required name="auteur" type="text" class="form-control" placeholder="auteur">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label>pdf</label>
            <input name="pdf" type="file">
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label>couverture</label>
            <input name="cover" type="file">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
</form>
